<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ site.title }}{% if page.title %}: {{ page.title }}{% endif %}</title>

    <link rel="stylesheet" href='{{ "/assets/css/application.css" | prepend: site.baseurl }}'>

    <meta name="description" content="{{ site.description | escape }}">

    <link rel="icon"
          href='{{ "/assets/images/frauen-in-kultur-icon.png" | prepend: site.baseurl }}'
          type="image/png">

    {% if page.noindex %}
    <meta name="robots" content="noindex,nofollow">
    {% endif %}

    {% if site.google_analytics_key %}
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.google_analytics_key }}', 'auto');
        ga('set', 'anonymizeIp', true);
        ga('send', 'pageview');
    </script>
    {% endif %}
</head>
<body class="theme-{{ page.theme }}">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">
                    <img src='{{ "/assets/images/frauen-in-kultur-icon.png" | prepend: site.baseurl }}'>
                    Internationaler<br>Kulturverein e.V.
                </a>
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Navigation anzeigen</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav navbar-left">
                    <li><a href="/">Verein</a></li>
                    <li><a href="/aktuelles/">Aktuelles</a></li>
                    <li><a href="/tunapiga-a-l-afrique">Tunapiga à l Afrique</a></li>
                    <li><a href="/unterstuetzen/">Unterstützen</a></li>
                    <li><a href="/kontakt/">Kontakt</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/impressum/">Impressum</a></li>
                    <li><a href="/datenschutz-haftungsausschluss/">Datenschutz & Haftungsausschluss</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="themed-content">
        {{ content }}
    </div>

    <script src="/assets/js/app-merged.js"></script>
</body>
</html>
